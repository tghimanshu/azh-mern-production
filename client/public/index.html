  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.3/cropper.js"></script> -->

    <script src="%PUBLIC_URL%/assets/vendor/counterup/counterup.min.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/owl.carousel//owl.carousel.min.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/isotope-layout/isotope.pkgd.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/venobox/venobox.min.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/aos/aos.js"></script>
    <!-- <script src="%PUBLIC_URL%/https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.0.0-rc.1/cropper.min.js"></script> -->
    <!-- <script src="%PUBLIC_URL%/assets/js/main.js"></script> -->
    <script>
      if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === "object") {
        __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};
      }
      (function ($) {
        // Mobile Navigation
        if ($(".nav-menu").length) {
          var $mobile_nav = $(".nav-menu").clone().prop({
            class: "mobile-nav d-lg-none",
          });
          $("body").append($mobile_nav);
          $("body").prepend(
            '<button type="button" className="mobile-nav-toggle d-lg-none"><i className="ri-menu-3-line"></i></button>'
          );
          $("body").append('<div className="mobile-nav-overly"></div>');

          $(document).on("click", ".mobile-nav-toggle", function () {
            $("body").toggleClass("mobile-nav-active");
            $(".mobile-nav-toggle i").toggleClass(
              "icofont-navigation-menu icofont-close"
            );
            $(".mobile-nav-overly").toggle();
          });

          $(document).on("click", ".mobile-nav .drop-down > a", function (e) {
            e.preventDefault();
            $(this).next().slideToggle(300);
            $(this).parent().toggleClass("active");
          });

          $(document).click(function (e) {
            var container = $(".mobile-nav, .mobile-nav-toggle");
            if (
              !container.is(e.target) &&
              container.has(e.target).length === 0
            ) {
              if ($("body").hasClass("mobile-nav-active")) {
                $("body").removeClass("mobile-nav-active");
                $(".mobile-nav-toggle i").toggleClass(
                  "icofont-navigation-menu icofont-close"
                );
                $(".mobile-nav-overly").fadeOut();
              }
            }
          });
        } else if ($(".mobile-nav, .mobile-nav-toggle").length) {
          $(".mobile-nav, .mobile-nav-toggle").hide();
        }

        // Toggle .header-scrolled class to #header when page is scrolled
        $(window).scroll(function () {
          if ($(this).scrollTop() > 2) {
            $("#header").addClass("header-scrolled");
          } else {
            $("#header").removeClass("header-scrolled");
          }
        });

        if ($(window).scrollTop() > 100) {
          $("#header").addClass("header-scrolled");
        }

        // Back to top button
        $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
            $(".back-to-top").fadeIn("slow");
          } else {
            $(".back-to-top").fadeOut("slow");
          }
        });

        $(".back-to-top").click(function () {
          $("html, body").animate(
            {
              scrollTop: 0,
            },
            1500,
            "easeInOutExpo"
          );
          return false;
        });

        // jQuery counterUp
        $('[data-toggle="counter-up"]').counterUp({
          delay: 10,
          time: 1000,
        });

        // Testimonials carousel (uses the Owl Carousel library)
        $(".testimonials-carousel").owlCarousel({
          autoplay: true,
          dots: true,
          loop: true,
          responsive: {
            0: {
              items: 1,
            },
            768: {
              items: 1,
            },
            900: {
              items: 2,
            },
          },
        });

        // Porfolio isotope and filter
        $(window).on("load", function () {
          var portfolioIsotope = $(".portfolio-container").isotope({
            itemSelector: ".portfolio-item",
            layoutMode: "fitRows",
          });

          $("#portfolio-flters li").on("click", function () {
            $("#portfolio-flters li").removeClass("filter-active");
            $(this).addClass("filter-active");

            portfolioIsotope.isotope({
              filter: $(this).data("filter"),
            });
            aos_init();
          });

          // Initiate venobox (lightbox feature used in portofilo)
          $(document).ready(function () {
            $(".venobox").venobox();
          });
        });

        // Portfolio details carousel
        $(".portfolio-details-carousel").owlCarousel({
          autoplay: true,
          dots: true,
          loop: true,
          items: 1,
        });

        // Init AOS
        function aos_init() {
          AOS.init({
            duration: 1000,
            easing: "ease-in-out",
            once: true,
            mirror: false,
          });
        }
        $(window).on("load", function () {
          aos_init();
        });

        // my codes

        $(document).ready(function () {
          $("#advisor-popup-btn").click(function () {
            $("#user-advisor").fadeOut(100);
            $("#advisor-form").delay(100).fadeIn(100);
          });
          $("#user-popup-btn").click(function () {
            $("#user-advisor").fadeOut(100);
            $("#user-form").delay(100).fadeIn(100);
          });
          $("#user-form .back-to-select").click(function () {
            $("#user-form").fadeOut(100);
            // $("#advisor-form").fadeOut(100);
            $("#user-advisor").delay(100).fadeIn(100);
          });
          $("#advisor-form .back-to-select").click(function () {
            // $("#user-form").fadeOut(100);
            $("#advisor-form").fadeOut(100);
            $("#user-advisor").delay(100).fadeIn(100);
          });
          // Crop Profile Picture

          let cropper;
          let cropperModalId = "#cropperModal";
          let jsPhotoUploadInput = $(".js-photo-upload");

          jsPhotoUploadInput.on("change", function () {
            var files = this.files;
            if (files.length > 0) {
              var photo = files[0];

              var reader = new FileReader();
              reader.onload = function (event) {
                var image = $(".js-avatar-preview")[0];
                image.src = event.target.result;

                cropper = new Cropper(image, {
                  viewMode: 1,
                  aspectRatio: 1,
                  minContainerWidth: 400,
                  minContainerHeight: 400,
                  minCropBoxWidth: 271,
                  minCropBoxHeight: 271,
                  movable: true,
                  ready: function () {
                    console.log("ready");
                    console.log(cropper.ready);
                  },
                });

                $(cropperModalId).modal();
              };
              reader.readAsDataURL(photo);
            }
          });

          $(".js-save-cropped-avatar").on("click", function (event) {
            event.preventDefault();

            console.log(cropper.ready);

            var $button = $(this);
            $button.text("uploading...");
            $button.prop("disabled", true);

            const canvas = cropper.getCroppedCanvas();
            const base64encodedImage = canvas.toDataURL();
            $("#avatar-crop-img").attr("src", base64encodedImage);
            $("#avatar-crop-img").css("display", "block");
            $("#avatar-crop-input").attr("value", base64encodedImage);
            $(cropperModalId).modal("hide");
          });

          $(".mobile-nav .get-started").click(function () {
            $("body").toggleClass("mobile-nav-active");
            $(".mobile-nav-toggle i").toggleClass(
              "icofont-navigation-menu icofont-close"
            );
            $(".mobile-nav-overly").toggle();
          });

          // This is the figure amt inner code

          var a = 0;
          var f = $("#figures");
          if (f.length) {
            $(window).scroll(function () {
              var oTop = $("#figures").offset().top - window.innerHeight;
              if (a == 0 && $(window).scrollTop() > oTop) {
                $(".figure-amt-inner").each(function () {
                  var $this = $(this),
                    countTo = $this.attr("data-counter");
                  $({
                    countNum: $this.text(),
                  }).animate(
                    {
                      countNum: countTo,
                    },

                    {
                      duration: 2000,
                      easing: "swing",
                      step: function () {
                        $this.text(Math.floor(this.countNum));
                      },
                      complete: function () {
                        $this.text(this.countNum);
                        //alert('finished');
                      },
                    }
                  );
                });
                a = 1;
              }
            });
          }

          $(".sidbar-toggle").on("click", function (e) {
            $("#sidebar").slideToggle();
          });
        }); // ready function
      })(jQuery);
    </script>
    <!-- <script src="%PUBLIC_URL%/assets/js/sweetAlert_funcs.js"></script> -->
    <script src="%PUBLIC_URL%/assets/js/admin.js"></script>
  </body>
